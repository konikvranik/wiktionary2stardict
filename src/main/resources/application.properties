spring.application.name=wiktionary2stardict
# H2 database configuration (file-based under build/ for persistence across runs)
spring.datasource.url=jdbc:h2:file:./build/h2/wiktionary;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.username=sa
spring.datasource.password=
# Let JPA create/update schema to keep it simple (Liquibase not used yet)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.liquibase.enabled=false
logging.level.root=warn
logging.level.net.suteren.stardict=info
logging.level.net.suteren.stardict.wiktionary2stardict.Wiktionary2stardictApplication=warn
spring.main.banner-mode=off
